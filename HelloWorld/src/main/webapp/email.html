<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">
<title>Email Employees !!!</title>
</head>

<body>

<h4>[ SMTP 'POST' Request ]</h4>
<h1>Email Employee:</h1>
<form action="email" method="post">
	<label>To: </label> <br>
	<input type="email" name="to" placeholder="Email To" required/>
	<br><br>
	
	<label>Subject: </label> <br>
	<input type="text" name="subject" placeholder="Subject" required/>
	<br><br>
	
	<label>Message: </label> <br>
	<textarea name="message" rows="5" placeholder="Hello SMTP Protocol" required> </textarea>
	<br><br>
	
	<input type="submit" value="SEND EMAIL !"/>
</form>

</body>



</html>
